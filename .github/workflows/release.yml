name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test --verbose --all-features

      - name: Build release
        run: cargo build --release --verbose

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          echo "Tag: v$VERSION"

      - name: Create release directory
        run: mkdir -p release

      - name: Copy binary
        run: |
          cp target/release/linuxmemparser release/linuxmemparser

      - name: Create tarball
        run: |
          cd release
          tar czf linuxmemparser-${{ steps.get_version.outputs.version }}-x86_64-unknown-linux-gnu.tar.gz linuxmemparser

      - name: Generate checksum
        run: |
          cd release
          sha256sum linuxmemparser-${{ steps.get_version.outputs.version }}-x86_64-unknown-linux-gnu.tar.gz > linuxmemparser-${{ steps.get_version.outputs.version }}-x86_64-unknown-linux-gnu.sha256

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: |
            release/linuxmemparser-${{ steps.get_version.outputs.version }}-x86_64-unknown-linux-gnu.tar.gz
            release/linuxmemparser-${{ steps.get_version.outputs.version }}-x86_64-unknown-linux-gnu.sha256
          retention-days: 30

  create-release:
    name: Create Release
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-assets
          path: release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Release ${{ steps.get_version.outputs.tag }}
          body: |
            ## Release ${{ steps.get_version.outputs.tag }}

            ### Changes
            See [CHANGELOG.md](CHANGELOG.md) for detailed changes.

            ### Installation

            Download the binary for Linux x86_64:

            ```bash
            # Download and verify
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.tag }}/linuxmemparser-${{ steps.get_version.outputs.version }}-x86_64-unknown-linux-gnu.tar.gz
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.tag }}/linuxmemparser-${{ steps.get_version.outputs.version }}-x86_64-unknown-linux-gnu.sha256

            # Verify checksum
            sha256sum -c linuxmemparser-${{ steps.get_version.outputs.version }}-x86_64-unknown-linux-gnu.sha256

            # Extract
            tar xzf linuxmemparser-${{ steps.get_version.outputs.version }}-x86_64-unknown-linux-gnu.tar.gz

            # Make executable and move to PATH
            chmod +x linuxmemparser
            sudo mv linuxmemparser /usr/local/bin/
            ```

            ### Checksums

            **SHA256:** See attached `.sha256` file for verification.
          files: |
            release/linuxmemparser-${{ steps.get_version.outputs.version }}-x86_64-unknown-linux-gnu.tar.gz
            release/linuxmemparser-${{ steps.get_version.outputs.version }}-x86_64-unknown-linux-gnu.sha256
          draft: false
          prerelease: false

